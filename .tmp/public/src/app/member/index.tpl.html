<style>

  #header-section{background-color:#445065;height:20%;text-align:center;}
  #header-section img{height:200px;}
  #section1{height:100%;background-color:#687A94;padding-left:15%;padding-right:15%;}
  #footer{background-color:#445065;padding-left:15%;padding-right:15%;min-height:100px;}
  #timeline-item{background-color:rgb(255,255,255);padding:30px;}
  .navbar{margin-bottom:0px;}

</style>


<div id="header-section">
  <br>
  <h4><h1>{{member.username}}</h1></h4>
  <img src="/images/mikey.jpg"/>
  <form role="form" ng-submit="follow()">
    <button type="submit" class="btn btn-primary" ng-disabled="!currentUser">follow ({{followers.length}})</button>
  </form>
  <br><br>
</div>

<div id="section1">


  <a>filter</a>
  <a>time</a>


  <div ng-repeat="follower in followers">
    <div id="timeline-item">
      <a href="/member/{{follower.follower.username}}">{{follower.follower.username}}</a>
    </div>
  </div>

</div>
