<style>

/* Toggle Styles */

#wrapper {
    padding-left: 0;
    -webkit-transition: all 0.5s ease;
    -moz-transition: all 0.5s ease;
    -o-transition: all 0.5s ease;
    transition: all 0.5s ease;
}

#wrapper.toggled {
    padding-left: 250px;
}

#sidebar-wrapper {
    z-index: 1000;
    position: fixed;
    left: 250px;
    width: 0;
    height: 100%;
    margin-left: -250px;
    overflow-y: auto;
    background: #0D2D4F;
    -webkit-transition: all 0.5s ease;
    -moz-transition: all 0.5s ease;
    -o-transition: all 0.5s ease;
    transition: all 0.5s ease;
}

#wrapper.toggled #sidebar-wrapper {
    width: 250px;
}

#page-content-wrapper {
    width: 100%;
    position: absolute;
    padding: 15px;
}

#wrapper.toggled #page-content-wrapper {
    position: absolute;
    margin-right: -250px;
}

/* Sidebar Styles */

.sidebar-nav {
    position: absolute;
    top: 0;
    width: 250px;
    margin: 0;
    padding: 0;
    list-style: none;
}

.sidebar-nav li {
    text-indent: 20px;
    line-height: 40px;
}

.sidebar-nav li a {
    display: block;
    text-decoration: none;
    color: #fff;
}

.sidebar-nav li a:hover {
    text-decoration: none;
    color: #fff;
    background: rgba(255,255,255,0.2);
}

.sidebar-nav li a:active,
.sidebar-nav li a:focus {
    text-decoration: none;
}

.sidebar-nav > .sidebar-brand {
    height: 65px;
    font-size: 18px;
    line-height: 60px;
}

.sidebar-nav > .sidebar-brand a {
    color: #999999;
}

.sidebar-nav > .sidebar-brand a:hover {
    color: #fff;
    background: none;
}

@media(min-width:768px) {
    #wrapper {
        padding-left: 250px;
    }

    #wrapper.toggled {
        padding-left: 0;
    }

    #sidebar-wrapper {
        width: 250px;
    }

    #wrapper.toggled #sidebar-wrapper {
        width: 0;
    }

    #page-content-wrapper {
        padding: 20px;
        position: relative;
    }

    #wrapper.toggled #page-content-wrapper {
        position: relative;
        margin-right: 0;
    }
}

#main-container{margin-left:250px; padding:15px;}

</style>

<div id="sidebar-wrapper">
    <ul class="sidebar-nav">
        <br>
        <li>
            <a href="/">conex.us</a>
        </li>
        <hr>
        <li>
            <a href="#">channels</a>
        </li>
        <li>
            <a href="#">events</a>
        </li>
        <li>
            <a href="#">members</a>
        </li>
        <li>
            <a href="#">streams</a>
        </li>
        <li>
            <a href="#">tasks</a>
        </li>
        <li>
            <a href="#">tools</a>
        </li>
    </ul>
</div>

<div id="main-container">

    <div id="streams">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/i4IXhceMWCU" frameborder="0" allowfullscreen></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/sIbmtDplXA0" frameborder="0" allowfullscreen></iframe>
    </div>

    <div id="tasks">
        <br><br>
        <p>task</p>
        <p>task</p>
        <p>task</p>
        <p>task</p>
        <p>task</p>
        <p>task</p>
        <p>task</p>
        <br><br>
    </div>


    <div id="html-edit">
        <h4>edit html tool</h4>
        <textarea style="width:50%" ng-model="post.post_content" class="form-control"></textarea>
        <hr>
        <div ng-bind-html="renderHtml(post.post_content)"></div>
        <div style="height:100px;"></div>
    </div>





	<div ng-repeat="message in messages.slice().reverse()">

		<a href="/member/{{message.user.username}}">{{message.user.username}}</a>, <span am-time-ago="message.updatedAt"></span>
        <p style="margin-left:15px;">{{message.title}}</p>
		<button type="button" class="btn btn-danger btn-xs" ng-click="destroyMessage(message)" ng-show="currentUser.id === message.user.id">
			<i class="fa fa-trash-o"></i>
		</button>

	</div>

	<form role="form" ng-submit="createMessage(newMessage)">
		<div class="form-group">
			<input type="text" ng-model="newMessage.title" class="form-control" id="messageTitle" ng-disabled="!currentUser">
		</div>
		<button type="submit" class="btn btn-primary" ng-disabled="!currentUser || !newMessage.title">Submit</button>
	</form>



</div>
